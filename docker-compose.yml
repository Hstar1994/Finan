version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finan-db
    environment:
      POSTGRES_USER: ${DB_USER:-finan}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-finan123}
      POSTGRES_DB: ${DB_NAME:-finan_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finan}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
