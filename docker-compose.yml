version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finan-db
    environment:
      POSTGRES_USER: ${DB_USER:-finan}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-finan123}
      POSTGRES_DB: ${DB_NAME:-finan_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finan}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finan-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finan-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finan_db}
      DB_USER: ${DB_USER:-finan}
      DB_PASSWORD: ${DB_PASSWORD:-finan123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - node_modules:/app/node_modules
    networks:
      - finan-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finan-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - finan-network

networks:
  finan-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local
